<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


<ui:composition template="/templates/main.xhtml">


	<ui:define name="content">

		<div>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Internal Contests"></h:outputText>
				</f:facet>
				<h:form>
					<rich:dataGrid value="#{contestController.allInternalContests}"
						var="contest" columns="5" elements="9" width="1000px" border="0">
						<rich:panel bodyClass="pbody">
							<f:facet name="header">
								<h:outputText value="#{contest.name}"></h:outputText>
							</f:facet>
							<h:panelGrid columns="1">
								<h:outputText value="Place Holder : " styleClass="label"></h:outputText>
								<h:outputText value=" #{contest.placeHolder_EN}" />
								<h:outputText></h:outputText>

								<h:graphicImage value="#{contest.image}" />
								<h:outputText value="Edit : " styleClass="label"></h:outputText>

								<h:commandLink value="Edit" />
							</h:panelGrid>
						</rich:panel>
						<f:facet name="footer">
							<rich:dataScroller fastStep="3" />
						</f:facet>
					</rich:dataGrid>
				</h:form>
			</rich:panel>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="External Contests"></h:outputText>
				</f:facet>
				<rich:dataGrid value="#{contestController.allExternalContests}"
					var="contest" columns="5" elements="9" width="1000px" border="0">
					<rich:panel style="width:100px" bodyClass="pbody">
						<f:facet name="header">
							<h:outputText value="#{contest.name}"></h:outputText>
						</f:facet>
						<h:form id="s">
							<h:panelGrid columns="1">
								<h:outputText value="Place Holder : " styleClass="label"></h:outputText>
								<h:outputText value=" #{contest.placeHolder_EN}" />
								<h:outputText></h:outputText>

								<h:graphicImage value="#{contest.image}" />
								<h:commandLink value="Edit"
									action="#{contestController.editContest}">
								</h:commandLink>

							</h:panelGrid>
						</h:form>

					</rich:panel>
					<f:facet name="footer">
						<rich:dataScroller fastStep="3" />
					</f:facet>
				</rich:dataGrid>

			</rich:panel>
		</div>


	</ui:define>
</ui:composition>

</html>
