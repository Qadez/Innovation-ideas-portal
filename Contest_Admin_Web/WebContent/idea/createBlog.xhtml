<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >



<ui:composition template="/templates/main.xhtml">
<f:metadata>
	<f:event type="preRenderView" listener="#{ideaBlogController.initiateBlog}" />
</f:metadata>

	<ui:define name="content">
		 <div class="SectionTitle">#{messages['blog.manageBlog.message.blogsPage']}</div>
		 <div class="SectionText participateHeader">
        	<p> #{messages['blog.manageBlog.message.createBlogBrief']} </p>
        </div>
		<h:messages globalOnly="true" />
		<div class="DeveloperForm">
			<h:form class="Form" style="width:590px">

				    <div class="FormEntry">
						<h:outputLabel for="BlogName">#{messages['blog.manageBlog.message.enterName']}</h:outputLabel>
						<h:inputText style="width:350px" id="BlogName" value="#{ideaBlogController.currentIdeaBlog.blogTitle}" required="true" requiredMessage="#{messages['blog.manageBlog.message.mandatoryName']}" >
							<f:validateLength maximum="500" />
						</h:inputText>
						<p><h:message for="BlogName" styleClass="Error" /></p>
					</div>
					
					<div class="FormEntry">
						<h:outputLabel for="BlogDesc">#{messages['blog.manageBlog.message.enterDescription']}</h:outputLabel>
						<h:inputTextarea style="width:345px;height:200px"  id="BlogDesc" value="#{ideaBlogController.currentIdeaBlog.blogText}" required="true" requiredMessage="#{messages['blog.manageBlog.message.mandatoryDesc']}"> 
							<f:validateLength maximum="4000" />
						</h:inputTextarea>
						<p><h:message for="BlogDesc" styleClass="Error"/></p>
					</div>
					

					<h:commandButton style="margin:5px;"  action="#{ideaBlogController.updateBlog}" value="#{messages['blog.manageBlog.message.updateBlog']}" disabled="#{ideaBlogController.currentIdeaBlog.new}"></h:commandButton>
					<h:commandButton style="margin:5px;" action="#{ideaBlogController.addNewBlog}" value="#{messages['blog.manageBlog.message.addBlog']}" disabled="#{not ideaBlogController.currentIdeaBlog.new}" />
				
		
			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
