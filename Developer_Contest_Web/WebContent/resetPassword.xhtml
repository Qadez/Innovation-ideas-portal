<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">



<ui:composition template="/templates/main.xhtml">
<f:metadata>
	<f:event type="preRenderView" listener="#{userController.initiateUser}" />
</f:metadata>

	<ui:define name="content">
	<div class="SectionTitle">#{messages['user.manageUser.resetpassword']}</div>
		<div>
		<h:form styleClass="Form" style="height:85px;">
			<h:outputLabel style="width:35%" for="email">#{messages['user.manageUser.email']}</h:outputLabel>
				<h:inputText  id="email" value="#{userController.currentUser.email}" required="true" requiredMessage="#{messages['user.manageUser.message.emailrequired']}"  validatorMessage="#{messages['user.manageUser.message.emailPattern']}">
					<f:param value="abc@xyz.xlm" />				
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<br/>
				<div>
				<div class="resetButtonContainer" style="width:100%;text-align:center; margin-top:5px;">							
				<h:messages id="errors"/>
				<a4j:commandButton value="Reset" styleClass=""  
				action="#{userController.resetPassword()}" render="errors"/>
				</div>
				<div class="backToLogin">
				<h:link styleClass="ForgetPassword" outcome="/login.xhtml" value="#{messages['back.login']}" style="font-weight:bold"/>
				</div>
				<div style="clear:both;"></div>
				
				</div>
				
				
				</h:form>
				</div>
	</ui:define>
</ui:composition>
</html>
